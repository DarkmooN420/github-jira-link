<!DOCTYPE html>
<html>
  <head>
    <title>GitHub-Jira Link Options</title>
  </head>
  <body>
    <ul id="currentProjects"></ul>
    <form>
      <p><b>Add new project</b></p>
      <label for="gitHubOrganization">GitHub Organization: </label>
      <input type="text" id="gitHubOrganization" /> <br />
      <label for="gitHubRepo">GitHub Repo: </label>
      <input type="text" id="gitHubRepo" /> <br />
      <label for="jiraOrganization">Jira Organization: </label>
      <input type="text" id="jiraOrganization" /> <br />
      <label for="jiraPrefix">Jira Prefix: </label>
      <input type="text" id="jiraPrefix" /> <br />

      <div id="status"></div>
      <button id="save" disabled>Save</button>
    </form>

    <script src="options.js"></script>
  </body>
</html>
